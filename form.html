<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#">
        用户名：<input type="text" value='征信'><br><br>
        邮箱：<input type="email" placeholder="zhengxin@qq.com" required><br><br>
        密码：<input type="password" size="25"><br><br>
        性别：<input type="radio" name="sex" id="#">男
        <input type="radio" name="sex" id="#">女<br><br>
        年龄：<input type="number" min="17" max="100"><br><br>
        城市：<br><br>
        <select name="" id="">
            <option value="">北京</option>
            <option value=""selected='selected'>浙江</option>
            <option value="">上海</option>
        </select><br><br>
        爱好：<br><br>
        <select multiple='multiple' size="3">
            <option value="">读书</option>
            <option value="" selected='selected'>看报</option>
            <option value="">睡觉</option>
        </select><br><br>
        兴趣：<input type='checkbox'>唱
        <input type='checkbox'>跳
        <input type='checkbox'>rap
        <input type='checkbox'>篮球<br><br>
        颜色<input type="color" value="#ff1010"><br><br>
        上传头像：<input type="file" ><br><br>
        关键词：<input type="search" name="" id=""><br><br>
        攻略难易程度：<input type="range" min="1" max="100"><br><br>
        智商：<input type="range" min='0' max="250"><br><br>
        自我介绍：<br><textarea name="introduce" id="" cols="30" rows="10" placeholder="请在这里吹一下你自己的牛逼"></textarea><br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">

    </form>
</body>

</html>
